	<title>git常用命令</title>
	<h1>git常用命令</h1>
	<div   style = "color:blue">
		<h2>一、新建代码库</h2>
		<p>
# 在当前目录新建一个Git代码库<br /> 
$ git init<br /> 

# 新建一个目录，将其初始化为Git代码库<br /> 
$ git init [project-name]<br /> 

# 下载一个项目和它的整个代码历史<br /> <br /> 
$ git clone [url]<br /> 
</p>

	</div>
